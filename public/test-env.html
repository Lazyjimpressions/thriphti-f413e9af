<!DOCTYPE html>
<html>
<head>
    <title>Environment Variables Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
</head>
<body>
    <h1>Environment Variables Test</h1>
    <div id="result"></div>

    <script>
        // Test if environment variables are loaded
        const SUPABASE_URL = import.meta.env.VITE_SUPABASE_URL;
        const SUPABASE_KEY = import.meta.env.VITE_SUPABASE_ANON_KEY;

        const resultDiv = document.getElementById('result');
        
        if (!SUPABASE_URL || !SUPABASE_KEY) {
            resultDiv.innerHTML = `
                <p style="color: red;">Error: Environment variables not loaded!</p>
                <p>SUPABASE_URL: ${SUPABASE_URL ? '✅' : '❌'}</p>
                <p>SUPABASE_KEY: ${SUPABASE_KEY ? '✅' : '❌'}</p>
            `;
        } else {
            resultDiv.innerHTML = `
                <p style="color: green;">Environment variables loaded successfully!</p>
                <p>SUPABASE_URL: ${SUPABASE_URL}</p>
                <p>SUPABASE_KEY: ${SUPABASE_KEY.substring(0, 10)}...</p>
            `;
        }
    </script>
</body>
</html>
